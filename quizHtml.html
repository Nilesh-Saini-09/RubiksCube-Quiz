<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quizStyle.css">
    <link rel="stylesheet" href="flipcard.css">
</head>
<body>
    <div class="container">
        <div class="allcards">
      <!--  card 1    -->
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span id="heading">Easy <br/> Quiz</span>
              </div>
              <div class="flip-card-back">
                <button id="btn" class="slideUpBtn"><span>Play</span></button>
              </div>
            </div>
          </div>
          
      <!--   crad 2   -->
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span id="heading">Moderate <br/> Quiz</span>
              </div>
              <div class="flip-card-back">
                <button id="btn" class="slideUpBtn"><span>Play</span></button>
              </div>
            </div>
          </div>
      <!--   card 3   -->
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span id="heading">Instructions</span>
              </div>
              <div class="flip-card-back">
                <span id="instructions">
                  <ul>
                    <li>
                      You have three modes to play.
                    </li>
                    <li>
                      When you hover over the quiz it will flip.
                    </li>
                    <li>
                      Click on the play button to start the quiz.
                    </li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
      <!--  card 4    -->
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <span id="heading">Advance <br/> Quiz</span>
              </div>
              <div class="flip-card-back">
                <button id="btn" class="slideUpBtn"><span>Play</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Scripts -->
    <script src="quizJs.js"></script>
</body>
</html>
